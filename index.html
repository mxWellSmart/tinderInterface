        <div class="container">
            <nav class="tinder-nav">
                <img src="img/tinder_logo.svg" alt="" class="tinder-logo">
                <div class="tinder-nav-btn">
                    <button class="tinder-nav-btn__lang"> 
                        <img src="img/globe.svg" alt="">
                        Português(Portugal)</button>
                    <button class="tinder-nav-btn__signin">Iniciar Sessão</button>
                </div>
            </nav>
            <div class="paralax">
                <div class="paralax-content">
                    <h2 class="paralax-title">Passar Para a Direita</h2>
                    <button class="paralax-btn">Criar conta</button>
                </div>
            </div>
            <div class="tinder-description">
                 <div class="tinder-testimonies">
                    <ul class="tinder-user-items">
                        <li class="user-item">
                            <figure>
                                <figcaption class="user-name">Shannon Escobar</figcaption>
                                <hr class="hline"/>
                                <blockquote class="user-quote">
                                    <p>
                                        Estávamos num impasse e após uns meses de namoro casual, decidimos terminar as coisas. Eu estava apaixonada, mas achava que esta história de amor não ia durar. 
                                        9 meses depois, tínhamo-nos tornado inseparáveis.
                                    </p>
                                </blockquote>
                            </figure>
                        </li>
                        <li class="user-item">
                            <figure>
                                <figcaption class="user-name">Sean & Marianna Polcha</figcaption>
                                <hr class="hline"/>
                                <blockquote class="user-quote">
                                    <p>
                                        Não tinha grandes expectativas, mas no meio de tantas mulheres um dia vi uma na app que era só deslumbrante.
                                         Fiz-lhe Super Like, até paguei um dólar a mais por isso!
                                    </p>
                                </blockquote>
                            </figure>
                        </li>
                        <li class="user-item">
                            <figure>
                                <figcaption class="user-name">Lauren Delarmente</figcaption>
                                <hr class="hline"/>
                                <blockquote class="user-quote">
                                    <p>
                                        Depois de corresponder com ele, o homem mandou-me uma das PIORES frases de engate que já vi na vida, 
                                        mas como estava aborrecida no trabalho, lá lhe respondi. Daí para a frente não parámos de conversar, depois passou para namoro, e agora estamos profundamente apaixonados.
                                    </p>
                                </blockquote>
                            </figure>
                        </li>
                    </ul>
